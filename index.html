<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pixel Command Center V2</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #E2E2E2;
            -webkit-tap-highlight-color: transparent;
            padding-bottom: 50px;
        }

        .glass-panel {
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .tap-effect:active {
            transform: scale(0.97);
            background-color: rgba(255, 255, 255, 0.15);
        }

        .gemini-gradient {
            background: linear-gradient(135deg, #4E75F6 0%, #8E44AD 100%);
            box-shadow: 0 4px 15px rgba(78, 117, 246, 0.3);
        }

        /* Alerta de error personalizada */
        #status-msg {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            border: 1px solid #555;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 12px;
            z-index: 100;
            white-space: nowrap;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-8 px-4">

    <!-- Mensaje de estado flotante -->
    <div id="status-msg"></div>

    <header class="w-full max-w-md mb-6 text-center">
        <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-gray-900 border border-gray-700 mb-3 shadow-lg shadow-green-900/20">
            <i class="fa-brands fa-android text-2xl text-green-400"></i>
        </div>
        <h1 class="text-xl font-bold">Pixel 7 Pro Center</h1>
        <p class="text-xs text-gray-500 mt-1">Versión Android Nativa</p>
    </header>

    <main class="w-full max-w-md space-y-5">
        
        <!-- Advertencia si no es móvil -->
        <div id="desktop-warning" class="hidden bg-red-900/30 border border-red-800 text-red-200 text-xs p-3 rounded-xl mb-4 text-center">
            <i class="fa-solid fa-triangle-exclamation mr-1"></i>
            Estás en PC/Canvas. Los botones no funcionarán aquí. Pásalo a tu celular.
        </div>

        <!-- IA & GEMINI -->
        <section>
            <h2 class="text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-2 ml-1">Inteligencia Artificial</h2>
            
            <a href="intent:#Intent;package=com.google.android.apps.bard;end" onclick="checkEnvironment('Gemini App')"
               class="gemini-gradient w-full rounded-2xl p-4 flex items-center justify-between tap-effect transition-all mb-3 relative overflow-hidden group">
                <div class="absolute inset-0 bg-white/10 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                <div class="flex items-center gap-3 relative z-10">
                    <div class="bg-white/20 w-10 h-10 rounded-full flex items-center justify-center backdrop-blur-sm">
                        <i class="fa-solid fa-wand-magic-sparkles text-white"></i>
                    </div>
                    <div>
                        <div class="font-bold text-white">Abrir Gemini</div>
                        <div class="text-[10px] text-white/80">Requiere App Oficial</div>
                    </div>
                </div>
                <i class="fa-solid fa-chevron-right text-white/60"></i>
            </a>

            <div class="grid grid-cols-2 gap-3">
                <a href="intent:#Intent;action=android.intent.action.VOICE_COMMAND;end" onclick="checkEnvironment('Asistente')"
                   class="glass-panel rounded-2xl p-4 flex flex-col items-center justify-center gap-2 tap-effect h-24">
                    <i class="fa-solid fa-microphone text-xl text-blue-300"></i>
                    <span class="text-xs font-medium">Asistente</span>
                </a>
                <a href="intent:#Intent;package=com.google.ar.lens;end" onclick="checkEnvironment('Lens')"
                   class="glass-panel rounded-2xl p-4 flex flex-col items-center justify-center gap-2 tap-effect h-24">
                    <i class="fa-solid fa-camera text-xl text-yellow-300"></i>
                    <span class="text-xs font-medium">Google Lens</span>
                </a>
            </div>
        </section>

        <!-- AJUSTES DEL SISTEMA -->
        <section>
            <h2 class="text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-2 ml-1">Sistema Android</h2>
            <div class="glass-panel rounded-2xl overflow-hidden divide-y divide-white/5">
                
                <a href="intent:#Intent;action=android.settings.WIFI_SETTINGS;end" onclick="checkEnvironment('WiFi')"
                   class="flex items-center justify-between p-4 tap-effect hover:bg-white/5">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-full bg-blue-900/30 flex items-center justify-center text-blue-400"><i class="fa-solid fa-wifi text-sm"></i></div>
                        <span class="text-sm font-medium">Wi-Fi</span>
                    </div>
                    <i class="fa-solid fa-angle-right text-gray-600 text-xs"></i>
                </a>

                <a href="intent:#Intent;action=android.settings.NFC_SETTINGS;end" onclick="checkEnvironment('NFC')"
                   class="flex items-center justify-between p-4 tap-effect hover:bg-white/5">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-full bg-orange-900/30 flex items-center justify-center text-orange-400"><i class="fa-brands fa-nfc-symbol text-sm"></i></div>
                        <span class="text-sm font-medium">NFC / Pagos</span>
                    </div>
                    <i class="fa-solid fa-angle-right text-gray-600 text-xs"></i>
                </a>

                <a href="intent:#Intent;action=android.settings.BATTERY_SAVER_SETTINGS;end" onclick="checkEnvironment('Batería')"
                   class="flex items-center justify-between p-4 tap-effect hover:bg-white/5">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-full bg-green-900/30 flex items-center justify-center text-green-400"><i class="fa-solid fa-battery-half text-sm"></i></div>
                        <span class="text-sm font-medium">Batería</span>
                    </div>
                    <i class="fa-solid fa-angle-right text-gray-600 text-xs"></i>
                </a>

                <a href="intent:#Intent;action=android.settings.NOTIFICATION_SETTINGS;end" onclick="checkEnvironment('Notificaciones')"
                   class="flex items-center justify-between p-4 tap-effect hover:bg-white/5">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-full bg-purple-900/30 flex items-center justify-center text-purple-400"><i class="fa-solid fa-bell text-sm"></i></div>
                        <span class="text-sm font-medium">Notificaciones</span>
                    </div>
                    <i class="fa-solid fa-angle-right text-gray-600 text-xs"></i>
                </a>

            </div>
        </section>

    </main>

    <script>
        // Lógica de detección simple
        const isMobile = /Android|iPhone/i.test(navigator.userAgent);
        const warningBox = document.getElementById('desktop-warning');
        const statusMsg = document.getElementById('status-msg');

        if (!isMobile) {
            warningBox.classList.remove('hidden');
        }

        function showToast(text, isError = false) {
            statusMsg.textContent = text;
            statusMsg.style.display = 'block';
            statusMsg.style.color = isError ? '#ff8888' : '#88ff88';
            statusMsg.style.borderColor = isError ? '#ff4444' : '#44ff44';
            
            setTimeout(() => {
                statusMsg.style.display = 'none';
            }, 3000);
        }

        function checkEnvironment(actionName) {
            if (!isMobile) {
                showToast(`Error: ${actionName} solo funciona en Android real`, true);
                // Evitamos que el navegador intente abrir el link roto
                event.preventDefault(); 
            } else {
                // Si es móvil, dejamos que el link (href) haga su trabajo
                showToast(`Lanzando ${actionName}...`);
                
                // Pequeño hack: Si después de 2 segundos seguimos aquí, probablemente falló
                setTimeout(() => {
                    // Solo una suposición, no podemos saber con certeza si la app abrió
                    console.log("Si sigues aquí, quizás la app no está instalada.");
                }, 2000);
            }
        }
    </script>
</body>
</html>
