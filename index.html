<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pixel Command Center Final</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #E2E2E2;
            -webkit-tap-highlight-color: transparent;
            padding-bottom: 80px;
        }

        .glass-panel {
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .tap-effect:active {
            transform: scale(0.97);
            background-color: rgba(255, 255, 255, 0.15);
        }

        .gemini-gradient {
            background: linear-gradient(135deg, #4E75F6 0%, #8E44AD 100%);
            box-shadow: 0 4px 15px rgba(78, 117, 246, 0.3);
            border: none;
        }

        /* Alerta de error personalizada */
        #status-msg {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            border: 1px solid #555;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 12px;
            z-index: 100;
            white-space: nowrap;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-8 px-4">

    <!-- Mensaje de estado flotante -->
    <div id="status-msg"></div>

    <header class="w-full max-w-md mb-6 text-center">
        <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-gray-900 border border-gray-700 mb-3 shadow-lg shadow-green-900/20">
            <i class="fa-brands fa-android text-2xl text-green-400"></i>
        </div>
        <h1 class="text-xl font-bold">Pixel 7 Pro</h1>
        <p class="text-xs text-gray-500 mt-1">Command Center</p>
    </header>

    <main class="w-full max-w-md space-y-5">
        
        <!-- Advertencia si no es móvil -->
        <div id="desktop-warning" class="hidden bg-red-900/30 border border-red-800 text-red-200 text-xs p-3 rounded-xl mb-4 text-center">
            <i class="fa-solid fa-triangle-exclamation mr-1"></i>
            Recuerda abrir este archivo en tu celular.
        </div>

        <!-- SECCIÓN PRINCIPAL: GEMINI Y CÁMARA -->
        <section>
            <h2 class="text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-2 ml-1">Principal</h2>
            
            <div class="grid grid-cols-2 gap-3">
                <!-- Botón Gemini (Web) -->
                <a href="https://gemini.google.com" target="_blank"
                   class="gemini-gradient rounded-2xl p-4 flex flex-col items-center justify-center gap-2 tap-effect h-32 text-center shadow-lg">
                    <div class="bg-white/20 w-10 h-10 rounded-full flex items-center justify-center backdrop-blur-sm mb-1">
                        <i class="fa-solid fa-wand-magic-sparkles text-white text-lg"></i>
                    </div>
                    <span class="text-lg font-bold text-white">Gemini</span>
                </a>

                <!-- Botón Cámara (Link Vercel) -->
                <a href="https://vercel.com/rasttors-projects/camara/BZNGNJfzk9gesW3sTtAEA3boGvR5" target="_blank"
                   class="glass-panel rounded-2xl p-4 flex flex-col items-center justify-center gap-2 tap-effect h-32 text-center">
                    <div class="bg-red-500/20 w-10 h-10 rounded-full flex items-center justify-center mb-1 border border-red-500/30">
                        <i class="fa-solid fa-camera text-red-400 text-lg"></i>
                    </div>
                    <span class="text-lg font-bold">Cámara</span>
                </a>
            </div>
        </section>

        <!-- AJUSTES DEL SISTEMA -->
        <section>
            <h2 class="text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-2 ml-1">Ajustes Rápidos</h2>
            
            <!-- Botón Principal: Ajustes Generales -->
            <a href="intent:#Intent;action=android.settings.SETTINGS;end" onclick="checkEnvironment('Ajustes')"
               class="glass-panel w-full rounded-2xl p-4 flex items-center gap-4 mb-3 tap-effect hover:bg-white/5">
                <div class="w-10 h-10 rounded-full bg-gray-700/50 flex items-center justify-center text-gray-300">
                    <i class="fa-solid fa-gear text-lg"></i>
                </div>
                <div>
                    <div class="font-bold text-sm">Configuración General</div>
                    <div class="text-[10px] text-gray-400">Sistema Android</div>
                </div>
                <i class="fa-solid fa-angle-right text-gray-600 text-xs ml-auto"></i>
            </a>

            <!-- Grid de Ajustes Específicos (Sin NFC) -->
            <div class="grid grid-cols-2 gap-3">
                
                <!-- Almacenamiento -->
                <a href="intent:#Intent;action=android.settings.INTERNAL_STORAGE_SETTINGS;end" onclick="checkEnvironment('Almacenamiento')"
                   class="glass-panel rounded-2xl p-3 flex flex-col items-start gap-2 tap-effect hover:bg-white/5">
                    <div class="w-8 h-8 rounded-full bg-pink-900/30 flex items-center justify-center text-pink-400">
                        <i class="fa-solid fa-hard-drive"></i>
                    </div>
                    <span class="text-xs font-medium">Almacenamiento</span>
                </a>

                <!-- Batería -->
                <a href="intent:#Intent;action=android.settings.BATTERY_SAVER_SETTINGS;end" onclick="checkEnvironment('Batería')"
                   class="glass-panel rounded-2xl p-3 flex flex-col items-start gap-2 tap-effect hover:bg-white/5">
                    <div class="w-8 h-8 rounded-full bg-green-900/30 flex items-center justify-center text-green-400">
                        <i class="fa-solid fa-battery-half"></i>
                    </div>
                    <span class="text-xs font-medium">Batería</span>
                </a>

                <!-- Wi-Fi -->
                <a href="intent:#Intent;action=android.settings.WIFI_SETTINGS;end" onclick="checkEnvironment('WiFi')"
                   class="glass-panel rounded-2xl p-3 flex flex-col items-start gap-2 tap-effect hover:bg-white/5">
                    <div class="w-8 h-8 rounded-full bg-blue-900/30 flex items-center justify-center text-blue-400">
                        <i class="fa-solid fa-wifi"></i>
                    </div>
                    <span class="text-xs font-medium">Wi-Fi</span>
                </a>

                <!-- Bluetooth -->
                <a href="intent:#Intent;action=android.settings.BLUETOOTH_SETTINGS;end" onclick="checkEnvironment('Bluetooth')"
                   class="glass-panel rounded-2xl p-3 flex flex-col items-start gap-2 tap-effect hover:bg-white/5">
                    <div class="w-8 h-8 rounded-full bg-indigo-900/30 flex items-center justify-center text-indigo-400">
                        <i class="fa-brands fa-bluetooth-b"></i>
                    </div>
                    <span class="text-xs font-medium">Bluetooth</span>
                </a>

            </div>
        </section>

        <!-- SECCIÓN WEB APPS (LINKS NORMALES) -->
        <section>
            <h2 class="text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-2 ml-1">Accesos Web</h2>
            <div class="glass-panel rounded-2xl overflow-hidden divide-y divide-white/5">
                <!-- Keep -->
                <a href="https://keep.google.com" target="_blank" class="flex items-center gap-4 p-3 hover:bg-white/5">
                    <i class="fa-regular fa-lightbulb text-yellow-400 w-5 text-center"></i>
                    <span class="text-xs">Google Keep</span>
                </a>
                <!-- Photos -->
                <a href="https://photos.google.com" target="_blank" class="flex items-center gap-4 p-3 hover:bg-white/5">
                    <i class="fa-solid fa-image text-blue-400 w-5 text-center"></i>
                    <span class="text-xs">Google Fotos</span>
                </a>
                <!-- YouTube -->
                <a href="https://m.youtube.com" target="_blank" class="flex items-center gap-4 p-3 hover:bg-white/5">
                    <i class="fa-brands fa-youtube text-red-500 w-5 text-center"></i>
                    <span class="text-xs">YouTube</span>
                </a>
                <!-- Spotify -->
                <a href="https://open.spotify.com" target="_blank" class="flex items-center gap-4 p-3 hover:bg-white/5">
                    <i class="fa-brands fa-spotify text-green-500 w-5 text-center"></i>
                    <span class="text-xs">Spotify</span>
                </a>
            </div>
        </section>

    </main>

    <script>
        // Lógica de detección simple
        const isMobile = /Android|iPhone/i.test(navigator.userAgent);
        const warningBox = document.getElementById('desktop-warning');
        const statusMsg = document.getElementById('status-msg');

        if (!isMobile) {
            warningBox.classList.remove('hidden');
        }

        function showToast(text, isError = false) {
            statusMsg.textContent = text;
            statusMsg.style.display = 'block';
            statusMsg.style.color = isError ? '#ff8888' : '#88ff88';
            statusMsg.style.borderColor = isError ? '#ff4444' : '#44ff44';
            
            setTimeout(() => {
                statusMsg.style.display = 'none';
            }, 3000);
        }

        function checkEnvironment(actionName) {
            if (!isMobile) {
                showToast(`Error: ${actionName} solo funciona en Android real`, true);
                event.preventDefault(); 
            } else {
                showToast(`Abriendo ${actionName}...`);
            }
        }
    </script>
</body>
</html>
